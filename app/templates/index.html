<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="index.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="form">
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    
    <div class="tab-content">
      <!-- sign-up -->
      <div id="signup">   
        <h1>Sign Up for Free</h1>   
        <form action="/" method="post">
          <div class="field-wrap">
            <label>User Name<span class="req">*</span></label>
            <input type="username" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>Email<span class="req">*</span></label>
            <input type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>Password<span class="req">*</span></label>
            <input type="password" required autocomplete="off" name="password" id="password"/>
          </div>
          <div class="field-wrap">
            <label>Confirm Password<span class="req">*</span></label>
            <input type="password" required autocomplete="off" name="confirmpassword" id="confirmpassword"/>
          </div>  
          <button type="submit" class="button button-block"/>Register</button>       
        </form>
      </div>

      <!-- login -->
      <div id="login">   
        <h1>Welcome Back!</h1>
        <form action="/" method="post">
          <div class="field-wrap">
            <label>User Name<span class="req">*</span></label>
            <input type="username" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>Email<span class="req">*</span></label>
            <input type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>Password<span class="req">*</span></label>
            <input type="password"required autocomplete="off"/>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button class="button button-block"/>Log In</button>
        </form>
      </div>
    </div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
