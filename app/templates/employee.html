{% extends "base.html" %}

{% block content %}
    <h1>Employee</h1>
    <h2>Make a booking for a guest user</h2>
    <br>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}.</a>.
        </div>
    {% endif %}
    {% endwith %}

    <div class="container2">
      <form action="/employee" method=POST name="employee">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          {{ form.csrf }}
          <table>
              <tr>
                  <td>Username:
                  </td>
                  <td>
                      <input type="text" name="username">
                  </td>
              </tr>
              <tr>
                  <td>Email:
                  </td>
                  <td>
                      <input type="email" name="email">
                  </td>
              </tr>
              <tr>
                  <td> <label for="location">Location</label> </td>
                  <td> <select id="location" name="location" onchange = "showLocation()" >
                      <option value="Trinity centre">Trinity centre</option>
                      <option value="Train Station">Train Station</option>
                      <option value="Merrion centre">Merrion centre</option>
                      <option value="LRI hospital">LRI hospital</option>
                      <option value="UoL Edge sports centre">UoL Edge sports centre</option>
                    </select>
                  </td>
              </tr>
              <tr>
                  <td> <label for="duration">Duration</label> </td>
                  <td> <select id="duration" name="duration">
                      <option value=1>1 hour - £{{ Prices.get(1) }}</option>
                      <option value=4>4 hours - £{{ Prices.get(4) }}</option>
                      <option value=24>1 day - £{{ Prices.get(24) }}</option>
                      <option value=168>1 week - £{{ Prices.get(168) }}</option>
                    </select>
                  </td>
              </tr>
              <tr>
                  <td>
                    <p><button class="btn btn-outline-primary">Make booking</button></p>
                  </td>
              </tr>
          </table>
      </form>
    </div>

{% endblock %}
