{% extends "base.html" %}

{% block content %}

  <div class="container2">
    <h1>Configure Scooter</h1>
    Scooter ID:
    <br>
    {{scooter.id}}
    <br>
    <br>
    Current Location: 
    <br>
    {{scooter.location}}
    <br>
    <br>
    Current Available :
    <br>
    {% if scooter.available == 1 %}
    Available
    {% else %}
    Unavailable
    {% endif %}
    <br>
    <br>
    <form action="" method=POST name="login">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          {{ form.csrf }}

        <label for="location">Configure Location</label>
        <select id="location" name="location">
          <option value="Trinity centre">Trinity centre</option>
          <option value="Train Station">Train Station</option>
          <option value="Merrion centre">Merrion centre</option>
          <option value="LRI hospital">LRI hospital</option>
          <option value="UoL Edge sports centre">UoL Edge sports centre</option>
        </select>

        <br>

        <label for="available">Configure Available</label>
        <select id="available" name="available">
          <option value=1> Available</option>
          <option value=2> Unavailable</option>

        </select>

        <br>

        <p><button class="btn btn-outline-primary">Configure</button></p>

    </form>
  </div>
  

{% endblock %}
