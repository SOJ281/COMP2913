<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>

    <link href="../static/bootstrap.min.css" rel="stylesheet">
 

</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                
                <a class="navbar-brand" href="#">Staff Management Page</a>
          
            </div>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item active">
                        Menu
                    </a>
                    <a href="" rel="nofollow" class="list-group-item" id="booking_list">Booking List</a>
                    <a href="" class="list-group-item" id="add_menu">View income</a>
              
                </div>
            </div>
            <div class="col-md-9" id="">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Manage Pane &nbsp;<i class="fa fa-book pull-right"
                                aria-hidden="true"></i></h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-lg-6">
                            <form method="POST" action="/searchByUser">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="username"
                                        placeholder="Search By Userame">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="submit"
                                            id="search_btn_book">Search</button>
                                    </span>
                                </div>
                            </form>
                            <br>
                            <form method="POST" action="/searchByNumber">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="authorname"
                                        placeholder="Search By Scooter ID">
                                    <span class="input-group-btn">
                                        <button class="btn btn-warning" type="submit"
                                            id="search_btn_author">Search</button>
                                    </span>
                                </div>
                            </form>
                        </div>

                        <br>
                        <br>
                        <br>
                        <br>
                        <br>


                        <div id="init_data">
                            <table class="table table-striped table-bordered table-hover text-info">
                                <thead>
                                    <tr>
                                        <th>Index</th>
                                        <th>Userame</th>
                                        <th>Scooter ID</th>
                                        <th>Payment</th>
                            
                                        <th class="text-center">Operation</th>
                                    </tr>
                                </thead>
                                {% for  in  %}
                                <tbody>
                                    <tr>
                                        <td>{{ }}</td>
                                        <td>{{ }}</td>
                                        <td>{{ }}</td>
                                        <td>{{ }}</td>
                                        <td class="text-center">
                                        
                                        </td>
                                    </tr>
                                </tbody>
                                {% endfor %}

                            </table>

                        </div>

                    </div>
                </div>
            </div>
    </div>
    </div>
</body>


</html>
