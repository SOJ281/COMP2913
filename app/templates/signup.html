{% extends "base.html" %}

{% block content %}
    <h1>Sign Up</h1>
    <form action="" method="post" name="signup">
  
    <p>
      {{ form.name }}<br>
    </p>
    <p>
      {{ form.age }}<br>
    </p>
    <p>
      {{ form.email }}<br>
    </p>
    <p>
      {{ form.password }}
    </p>
    <p><input type="submit" value="Sign Up"></p>
</form>

{% endblock %}
