<!-- base html file to be extended by other html files -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Base page for the project</title>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style2.css">
    <script src="../static/index.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm py-3 navbar-light">
        <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
          <a class="nav-link" href="/">Home</a>
          {% if current_user.is_authenticated %}
          {% if current_user.staff == 0 %}
          <a class="nav-link" href="{{url_for('profile')}}">Profile</a>
          <a class="nav-link" href="{{url_for('booking')}}">Booking</a>
          {% endif %}
          {% if current_user.staff == 2 %}
          <a class="nav-link" href="{{url_for('staff')}}">Staff</a>
          <a class="nav-link" href="{{url_for('price_view')}}">Income</a>
          {% endif %}
          {% if current_user.staff == 1 %}
          <a class="nav-link" href="{{url_for('employee')}}">Employee</a>
          {% endif %}
          <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
          {% else %}
          <a class="nav-link" href="{{url_for('signup')}}">Sign Up</a>
          <a class="nav-link" href="{{url_for('login')}}">Login</a>
          {% endif %}
        </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
