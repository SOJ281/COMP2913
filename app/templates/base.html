<!-- base html file to be extended by other html files -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Base page for the project</title>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/index.js"></script>
  </head>

  <header>
    <div class="topnav">
      <a class="nav-link" href="/">Home</a>
      {% if current_user.is_authenticated %}
        <a class="nav-link" href="{{url_for('profile')}}">Profile</a>
        {% if current_user.staff %}
        <a class="nav-link" href="{{url_for('staff')}}">Staff</a>
        <a class="nav-link" href="{{url_for('price_view')}}">Price</a>
        {% endif %}
        <a class="nav-link" href="{{url_for('booking')}}">Booking</a>
        <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
      {% else %}
      <a class="nav-link" href="{{url_for('login')}}">Login</a>
      {% endif %}
    </div>
  </header> 

  <body>
      {% block content %}{% endblock %}
  </body>

  <footer>
    <p>Scooter loan company<sup>(TM)</sup></p>
    <p>Email: <a href="mailto:hege@example.com">hege@example.com</a></p>
    <p>Phone: 07801 873625</p>
  </footer> 
</html>
